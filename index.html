<!DOCTYPE html>
<html>
<head>
	<title>Guiguitator - Portfolio</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
	<aside class="vignette">
		<div class="vignette">
			<img class="vignette" src="img/logo.png">
				<h2 class="vignette">Guiguitator</h2>
					<hr>
						<label for="html_progress">HTML :</label>
							<progress id="html_progress" value="90" max="100">90 %</progress>
								<br>
								<br>
						<label for="css_progress">CSS : </label>
							<progress id="css_progress" value="70" max="100">70 %</progress>
								<br>
								<br>
						<label for="js_progress">JavaScript :</label>
							<progress id="js_progress" value="45" max="100">45 %</progress>
								<br>
								<br>
					<hr>
						<p class="vignette">Hey, je m'appelle Guillaume, j'ai 15 ans et je suis passionné de développement web ainsi que d'informatique.</p>
					<hr>
						<ul><tr><a href="https://github.com/guiguitator" target="_blank"><img class="media" src="https://img.icons8.com/clouds/256/000000/github.png"/></a></tr>
							<tr><a href="https://discord.gg/93QAkXR7t8" target="_blank"><img class="media" src="https://img.icons8.com/clouds/256/000000/discord-logo.png"/></a></tr>
							<tr><a href="https://twitter.com/guiguitator_" target="_blank"><img class="media" src="https://img.icons8.com/clouds/256/000000/twitter.png"/></a></tr>
						</ul>
					<hr>
						<p class="credits">All icons by <a class="credits" href="https://icons8.com/">Icons8</a></p>
			</div>
	</aside>
	<div id="core" class="core">
		<div class="search">
			<input class="search" type="text" spellcheck="false" autocomplete="off" placeholder="Recherchez" name="search" id="search">
		</div>
		<div class="board">

			<div class="card">	
					<div class="img_card">
						<img class="card" src="https://aimstats.netlify.app/assets/img/activity.svg">
					</div>
						<a target="_blank" class="card" href="https://aimstats.netlify.app"><h3>AimStats</h3></a>
							<p>Un site open-source permettant d'obtenir diverses statistiques.</p>
			</div>

		</div>
		<div class="theme">
			<span onclick="changeThemeToDark()" class="theme">⚡️</span>
		</div>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
